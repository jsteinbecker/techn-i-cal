{# --- BADGE // N DAYS AWAY --- #}
{% if n == 0 %}
    <div class="badge-green-lg" style="width:fit-content;">
        <span class="green-glow" style="font-size:10px;width:fit-content;"> TODAY </span> 
    </div>
{% elif n < 0 %}
    <div class="badge-gray-lg" style="width:fit-content;">
        <span style="font-size:10px;width:fit-content;"> {{ n }} DAYS AGO </span> 
    </div>
{% else %}
    <div class="badge-gray-lg" style="width:fit-content;">
        <span style="font-size:10px;width:fit-content;"> IN {{ n }} DAYS </span> 
    </div>
{% endif %}
