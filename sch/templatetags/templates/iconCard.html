{% load tags %}

{# iconCard Template #}

<a
  class="block rounded-xl border border-gray-800 bg-gray-900 p-8 shadow-xl"
  href="{{ cardUrl }}"
>
  {% posionIcon '45px' '45px' '#aa66ffee' %}

  <h3 class="mt-3 text-xl font-bold text-white">{{title}}</h3>

  <p class="mt-4 text-sm text-gray-300">
    {{body}} <span class="badge badge-primary">{{badge}}</span>
  </p>
</a>
