{% load tags %}


<table>
    <thead>
        <tr>
            <th>Shift</th>
            <th>Assignment</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for shift in shifts %}
        <tr>
            <td>{{shift}}</td>
            {% if shift.assignment %}
                <td>{{shift.assignment}}</td>
                <td><div><a href="{{shift}}/delete/" title="Remove Employee">{% clearIcon '15px' '15px' %}</a></div></td>
            {% else %}
                <td></td>
                <td><div><a class="green-glow" href="{{shift}}/new/">Assign</a></div></td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>
