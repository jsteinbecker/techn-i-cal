{% extends 'base.html' %}



{% block content %}
    
    <div class="flex flex-wrap">
    
    {% for schedule in schedules %}
            <a 
            href="/sch/schedule/{{ schedule.year }}-{{ schedule.number }}/"
            class="panel bg-amber-200 my-8 mx-2">
                <h3 class="text-lg text-amber-700 italic">
                {{schedule}}
                </h3>
            </a>
    {% endfor %}

    </div>

{% endblock content %}
