{% extends 'base.html' %}

{% block style %}
<style>
    .html {
        background-image: url("https://media.discordapp.net/attachments/1011557410940403822/1020869414649872475/jsteinbecker_Ukrainian_seamless_pattern_vector_design_8c86ea5d-4a6c-4094-a74e-e95a23ac5daf.webp?width=1392&height=1392");
        background-repeat: repeat;
        background-size: 41%;
    }
</style>
    
{% endblock style %}


{% block content %}
    {# ---EMPLOYEE FORM EDIT--- #}
    <h1>{{employee}}</h1>
    <h4>Currently editing...</h4>
   

    <form method="post"> {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Update">

        {% for shift in shifts %}
                <div class="bg-gray-600 rounded-md py-2 px-6">
                        <input 
                            type="checkbox" 
                            name="checkbox-{{shift}}" 
                            id="checkbox-{{shift}}" 
                            checked
                            _="on load if I am checked add .bg-green-200 .border-green-500 to my parent <div>">
                </div>
        {% endfor %}
       

    </form>

{% endblock %}
