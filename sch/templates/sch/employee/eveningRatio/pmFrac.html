{# /sch/evening-fractions/ #}
{% extends "base.html" %}


{% block content %}

<div class="panel text-center"><h2 class="text-3xl">Evening Fractions</h2></div>

    {% if employees %}
    {% for employee in employees.items %}
    {% if employee.1.eveningFraction > 70 %}

        <button type="reset" class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 
                overflow-hidden text-sm font-medium text-gray-900 rounded-lg group 
                bg-gradient-to-br from-blue-700 through-teal-600 to-zinc-900 
                group-hover:from-blue-700 group-hover:through-teal-600 group-hover:to-zinc-900 
                hover:text-white dark:text-white focus:ring-4 focus:outline-none 
                focus:ring-blue-200 dark:focus:ring-blue-800">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white 
                        dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                <b>{{ employee.0 }}</b>
                {{ employee.1.eveningFraction }}% <br>
                ({{ employee.1.evenings }}E / {{ employee.1.total }})
            </span>
        </button>

    {% else %}

        <button type="reset" class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 
               overflow-hidden text-sm font-medium text-gray-900 rounded-lg group 
               bg-gradient-to-br from-purple-500 to-pink-500 
               group-hover:from-purple-500 group-hover:to-pink-500 
               hover:text-white dark:text-white focus:ring-4 focus:outline-none 
               focus:ring-purple-200 dark:focus:ring-purple-800">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white 
                         dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
                <b>{{ employee.0 }}</b>
                {{ employee.1.eveningFraction }}% <br>
                ({{ employee.1.evenings }}E / {{ employee.1.total }})
            </span>
        </button>

    {% endif %}
    {% endfor %}
    {% endif %}

{% endblock content %}
