<div class="toast z-10 bg-indigo-800 mb-2 mr-2" 
     role="alert" 
     id="trgt">

    <div class="toast-header">

          <div class="hstack">
            
            <img src="https://media.discordapp.net/attachments/1021565607872843876/1034988844614963241/jsteinbecker_Reconstituting_a_vial_of_medicine_04f0c7e2-9340-4333-8d47-fd97618934ff.png?width=1298&height=1298" 
                class="rounded-lg mr-2" 
                alt="Sterile Vial"
                width="35px" height="35px">  
            
            <strong 
              class="mr-auto">
              {{ title }} </strong>

            <div class="vstack">
              <button type="button" 
              class="ml-2 mb-1 close float-tl">
              <span hx-get="#"
                    hx-target="#trgt"
                    hx-trigger="click"
                    hx-swap="delete">
              &times;
              </span>
            </button>

              <small> {{ time }} </small>
            </div>
            </div>
          
        
          
    </div>

    <div class="toast-body">

      {{ children }}

    </div>
  </div>
