
{# DEOPDOQN BUTTON TEMPLATE #}

<button 
    id="dropdownDividerButton" 
    data-dropdown-toggle="dropdownDivider" 
    class="text-white bg-blue-700 hover:bg-blue-800 w-30 float-right
        focus:ring-4 focus:outline-none focus:ring-blue-300 
        font-medium rounded-lg text-sm px-4 py-2.5 text-center 
        inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 
        dark:focus:ring-blue-800" 
    type="button">
    {{ buttonText }} <svg class="ml-2 w-4 h-4" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></button>

<!-- Dropdown menu -->
<div id="dropdownDivider" class="hidden z-10 w-44 bg-white rounded divide-y divide-gray-100 shadow dark:bg-gray-700 dark:divide-gray-600">
    <ul class="py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDividerButton">

      {{ children }}

    </ul>

      {{ emph_child }}

</div>
