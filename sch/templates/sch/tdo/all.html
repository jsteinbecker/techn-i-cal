{% extends "base.html" %}



{% block content %}

<div class="hstack g-5 flex-wrap m-5">
    
    {% for emp in employees %}
        <a href="/sch/employee/{{emp}}/template-days-off/"
            data-popover-target="popover-{{emp}}" 
            type="button" 
            class="text-white btn-compact bg-indigo-900 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-white-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-yellow-800">
            {{emp}}
        </a>
            <div 
                data-popover id="popover-{{emp}}" 
                role="tooltip" 
                class="inline-block absolute invisible z-10 w-64 text-sm font-light text-gray-500 bg-white rounded-lg border border-gray-200 shadow-sm opacity-0 transition-opacity duration-300 dark:text-gray-400 dark:border-gray-600 dark:bg-gray-800">
                <div class="py-2 px-3 bg-gray-100 rounded-t-lg border-b border-gray-200 dark:border-gray-600 dark:bg-gray-700">
                    <h3 
                        class="font-semibold text-gray-900 dark:text-white">
                        Templated Days Off
                    </h3>
                </div>
                <div class="py-2 px-3">
                    <p>
                        {%for tdo in tdos %} 
                        {% if tdo.employee == emp %}
                            <div class="badge">
                                {{tdo}}
                            </div>
                        {%endif%}
                        {%endfor%}
                    </p>
                </div>
                <div data-popper-arrow></div>
            </div>
    {% endfor %}
    
</div>
    
{% endblock content %}
