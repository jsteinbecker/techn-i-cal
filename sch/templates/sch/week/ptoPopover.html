<div class="indicator" 
    data-popover-target="popover-default" 
    type="button" 
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">

    PTO
</div>
<div data-popover id="popover-default" role="tooltip" class="inline-block absolute invisible z-10 w-64 text-sm font-light text-gray-500 bg-white rounded-lg border border-gray-200 shadow-sm opacity-0 transition-opacity duration-300 
    dark:text-gray-200 dark:border-gray-600 dark:bg-black">
    <div class="py-2 px-3 bg-gray-100 rounded-t-lg border-b border-gray-100 dark:border-gray-100 dark:border-3 dark:bg-gray-900">
        <h3 class="font-semibold text-gray-900 dark:text-white">PTO REQUESTS ON {{day.date}}</h3>
    </div>
    <div class="py-2 px-3">
        <h5 class="h5">{{day.nPTO}}</h5>
        <p><span class="badge">{{day.PTO}}</span></p>
    </div>
    <div data-popper-arrow></div>
</div>
