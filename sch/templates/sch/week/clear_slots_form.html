{% extends 'base.html' %}
{% load tags %}

{% block content %}
    <a href="/sch/week/{{year}}/{{week}}/"> {% backArrow %} </a>
    <h2 style="color:orange;font-size:24px;">Verify to continue</h2>
    <div class="panel-red">
        <div class="hstack">
            {% clearIcon '40px' '40px' %}
            <div class="vstack">
                <p>
                    By clicking submit, you will delete all
                    Shift Assignments to all shifts on this week.
                </p>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Submit" />
                    <a href="/sch/week/{{year}}/{{week}}/">Cancel and Keep Schedule</a>
                </form>
                
            </div>
        </div>
    </div>

{% endblock content %}
