{% extends 'base.html' %}


{% block content %}

    <a href="/sch/day/{{workday.slug}}/">Back</a>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this Shift Assignment?</p>
    <div class="panel" style="width:fit-content;">
        {{workday.date}}: 
        <span style="border:1px solid #fffa;border-radius:10px;padding:2px 10px 2px 10px;">{{shift}} / {{employee}}</span>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Yes">
        <a href="/sch/day/{{workday.slug}}">Cancel</a>
    </form>
    
{% endblock content %}
