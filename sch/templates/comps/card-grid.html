<div class="grid grid-cols-2 md:grid-cols-3 gap-4">
    
    {% for employee in employees %}
    <a href="{% url 'sch:v2-employee-detail' employee.slug %}" 
    class="col-span-1 bg-zinc-900 rounded-lg shadow shadow-black shadow-lg overflow-hidden">
      <div class="px-6 py-4">
        <span class="shrink text-3xl font-semibold text-amber-500
                    {% if employee.time_pref == 'PM' %} text-blue-400 {% endif %}">{{ employee }}</span>
        <p class="text-gray-500 text-base">
          {{ employee.cls }}
        </p>
      </div>
      <div class="px-6 py-4">
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">
          <i class="fas {% if employee.time_pref == 'PM' %} fa-moon text-indigo-400 {% else %} fa-sun text-amber-500 {% endif %}"></i> 
          {% if employee.time_pref == 'PM' %} EVENING {% else %} MORNING {% endif %}
        </span>
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">
          <i class="fas fa-medal"></i> 
          {{ employee.fte }} FTE
        </span>
        <br/>
        <span class="inline-block bg-inherit border border-slate-300 rounded-full px-3 py-1 text-sm font-light w-full text-gray-400 mt-2 mr-2">
          {{ employee.slots.count }} TOTAL SLOTS ASSIGNED
        </span>
      </div>
    </a>
    {% endfor %}
    
  </div>
