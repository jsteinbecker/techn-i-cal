
<div class="relative">
  <label for="{{fieldId}}" class="sr-only"> {{label}} </label>

  <input
    type="text"
    id="{{fieldId}}"
    class="w-full rounded-md border-gray-200 pr-10 shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:text-white sm:text-sm"
  />

  <span
    class="pointer-events-none absolute inset-y-0 right-0 grid w-10 place-content-center text-gray-500 dark:text-gray-400">
    <i class="fas fa-{{icon}}"></i>
  </span>
</div>
