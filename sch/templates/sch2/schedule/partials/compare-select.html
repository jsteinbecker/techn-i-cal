<div class="w-10/12 md:w-5/12 flex flex-row">

    <label id="compare-head" 
        for="select-for-compare"
        class="jbm 
               text-xl 
               text-slate-900 
               bg-slate-300 
               rounded p-2 
               translate-x-2">

        <i class="text-sky-800 fa-duotone fa-code-compare"></i>
        COMPARE
    </label>

    <select name="select-for-compare" 
            id="select-for-compare"
            class="bg-sky-100 
                pl-2 
                pr-7 
                font-extralight 
                text-sky-100 
                hover:bg-sky-200"
            >
                <option 
                    value="" 
                    selected 
                    disabled>
                    Select schedule...
                </option>

            {% for sch in other_schedules %}
                <option 
                    hx-get="{% url 'sch:compare-schedules' schedule.slug sch.slug %}"
                    hx-target="#swap-pane"
                    hx-indicator="#grid-indicator"
                    hx-trigger="select"
                    class="text-xs font-light"
                    >
                    {{ sch.year }}: Schedule {{ sch.number }} 
                    (Version {{ sch.version }})
                </option>
            {% endfor %}
            
        </select>

   
    

</div>
