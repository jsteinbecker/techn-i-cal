<div class="w-10/12 md:w-5/12 flex flex-row">

    <h2 id="compare-head" 
        class="jbm 
               text-xl 
               text-slate-900 
               bg-slate-300 
               rounded p-2 
               translate-x-2">

        <i class="text-sky-800 fa-duotone fa-code-compare"></i>
        COMPARE
    </h2>

    <select name="select-for-compare" 
            id="select-for-compare"
            class="bg-sky-100 
                pl-2 
                pr-7 
                font-extralight 
                text-sky-100 
                hover:bg-sky-200"
            >
                <option 
                    value="" 
                    selected 
                    disabled>
                    Select schedule...
                </option>

            {% for sch in other_schedules %}
                <option 
                    hx-get="{% url 'sch:compare-schedules' schedule.slug sch.slug %}"
                    hx-target="#swap-pane"
                    hx-indicator="#grid-indicator"
                    hx-trigger="click"
                    class="text-xs font-light"
                    >
                    {{ sch.year }}: Schedule {{ sch.number }} 
                    (Version {{ sch.version }})
                </option>
            {% endfor %}
            
    </select>

    <form method="POST"> {% csrf_token %}

        <select name="view-pto-empl-select" id="view-pto-empl" 
                class="bg-amber-100 pl-3 pr-7 font-light text-slate-700" 
                onchange="location = this.value;">

            <option value="">
                View Employee Schedule PTO 
            </option>

        {% for employee in schedule.employees.all %}
            <option class="px-3 font-light text-slate-700"
                    value="{% url 'sch:v2-schedule-empl-pto' schedule.pk employee.pk %}">
                {{ employee }}'s PTO Requests
            </option>
        {% endfor %}

        </select>
    </form>

</div>
