<div class="btn-group">
    <button type="button" 
            class="text-zinc-300 bg-zinc-900 hover:bg-zinc-700 px-3 py-2 jbm rounded mt-3" 
            data-bs-toggle="dropdown" 
            aria-expanded="false">
        <i class="fa-duotone fa-lightbulb-exclamation-on mx-1"></i>
        Actions
        <i class="fa-duotone fa-chevron-down px-1"></i>
    </button>

        <ul class="dropdown-menu">
        <li> <a class="dropdown-item hover:bg-indigo-200 font-bold pointer" 
                href="{{ schedule.url__solve_b }}">
                                        <i class="fa-duotone fa-user-robot text-lg text-indigo-500"></i>
                                            Solve: Method A
                                        <span class="text-2xs font-thin text-indigo-700"> 
                                            USING A.I. <br/> 
                                            TRAINED ON PREVIOUS SCHEDULES
                                        </span> 
                                    </a>
                                </li>
        <li> <a class="dropdown-item hover:bg-indigo-200 font-bold pointer" 
                href="{{ schedule.url__solve }}"> 
                                        <i class="fa-duotone fa-function text-lg text-indigo-500"></i>
                                            Solve:  Method B 
                                        <span class="text-2xs font-thin text-indigo-700">
                                            USING <br/>
                                            QUASI-ALGORITHMIC METHOD
                                        </span>
                                    </a>
                                </li>
        <li> <a class="dropdown-item hover:bg-indigo-200 font-bold pointer" 
                href="{% url 'sch:sch-time-pref-fill' schedule.pk %}">
                                        <i class="fa-duotone fa-clock text-lg text-indigo-500"></i>
                                            Solve:  Method C
                                        <span class="text-2xs font-thin text-indigo-500">USING <br/>
                                             TIME-AWARE VARIANT 
                                        </span>
                                    </a>
                                </li>

        <hr/>

        <li><div class="dropdown-item hover:bg-sky-200 font-bold pointer"
                data-link="{% url 'sch:sch-clear-over-fte' schedule.slug %}"
                _="on click call prompt('This action will delete some assigned slots within the schedule. To continue, please type `verify`') then
                    set x to result then log x
                        if x is not 'verify' then go to the top of body smoothly then call showToast('Action canceled','warn') 
                        if x is 'verify' call showToast('Maintainance script is running.','info') then log my.dataset.link then fetch my.dataset.link end">
                                        <i class="fa-duotone 
                                            fa-inboxes text-sky-400 text-lg"></i>
                                        Maintain
                                        <span class="text-2xs font-thin text-sky-700">
                                            CLEAR OUT ASSIGNED<br/> 
                                            SLOTS RESULTING IN OVERTIME
                                        </span>
                                    </div>
                                </li>
        
        <li><hr class="dropdown-divider"></li>
        <li><div class="dropdown-item hover:bg-red-300 bg-opeacity-90 font-bold font-red-300 pointer"
             _="on click call prompt('Type `clear` to continue')
                    if it is not 'clear' then go to the top of the body smoothly
                    if it is 'clear' fetch '{{schedule.url__clear}}' 
                    log 'done' then go to the top of the body smoothly
                    set $schedule to `{{schedule.slug}}`
                    call showToast('Schedule $schedule slots cleared out manually.','warn') 
                end">
                                        <i class="fa-duotone fa-eraser text-red-800"></i>
                                            Clear Slots
                                    </div>
                                </li>
        </ul>
    </div>
