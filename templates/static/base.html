{% load compress %}
{% load static %}

<!DOCTYPE html>

<html lang="en">

	<head>

    <title> Tech Schedules </title>

		<meta charset="UTF-8">
		<meta name="viewport" 
			  content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" 
			  content="ie=edge">

		{# --- FONTS --- #}
		<link rel="stylesheet"
			  href="https://fonts.googleapis.com/css?family=Nanum+Gothic+Coding">
		<link rel="stylesheet"
			  href="https://fonts.googleapis.com/css?family=Dosis">
		<link rel="stylesheet"
			  href="https://fonts.googleapis.com/css?family=JetBrains+Mono&display=swap">
			  
		
		{% compress css %}
			<style>
				* {
					font-family: 'Dosis', sans-serif;
					color: #ddd;
				}
				aside {
					background-color: #333;
					padding: 10px;
					margin: 0px;
					height: 100%;
					width: 15%;
				}
				aside h1 {
					font-family: 'Nanum Gothic Coding', monospace;
					font-size: 30px;
					color: #ddd;
					background-color: #777;
					text-align: center;
					width: 100%;s
				}
				grid-7-by-2 {
					display: grid;
					grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
					grid-template-rows: 1fr 1fr;
					grid-gap: 10px;
					padding: 10px;
					margin: 0px;
					height: 100%;
					width: 85%;
				}
				.emph {
					color: #fff;
					font-family: "JetBrains Mono", monospace;
					font-size: 11px;
					background-color: #a5e2;
					padding: 5px;
					border-radius: 15px;
				}
				.small {
					font-size: 10px;
					font-style: italic;
				}
				.content {
					width: 90%;
					margin: 0 auto;
					background-color: #0f172a;
					@apply leading-normal tracking-normal;
				}
				.hstack {
					display: flex;
					flex-direction: row;
					align-items: center;
					gap: 10px;
				}
				.vstack {
					display: flex;
					flex-direction: column;
					gap: 10px;
				}
				.w-fc {
					width: fit-content;
				}
				.align-r {
					align-items: flex-end;
				}
				.f-sb {
					display: flex;
					width: fit-content;
					justify-content: space-between;
					font-size: 10px;
					font-weight: 800;
				}
				.flex-col-7 {
					display: flex;
					flex-direction: column;
					align-items: center;
					height: 150px;
					flex-wrap: wrap;
					justify-content: center;
					width: 33%;
				}
				.flex-col-3 > div {
					height: 20px;
					width: fit-content;
					border-radius: 50%;
					border: 1px solid #ddd;
					flex: 1;
				}
				div {
					color: #f7fafc;
				}
				.p1 {
					padding: 1rem;
					margin: 1rem;
				}
				h1 {
					font-family: 'Nanum Gothic Coding', monospace;
					font-size: 2.5rem;
					color: #f6ad55;
				}
				h2 {
					@apply text-2xl font-bold text-center text-gray-200;
				}
				h3 {
					@apply text-xl font-bold text-center text-gray-200;
				}
				h4 {
					@apply text-lg font-bold text-center text-gray-200;
				}
				h5 {
					@apply text-base font-bold text-center text-gray-200;
				}
				p {
					@apply text-base text-center text-gray-200;
				}
				.panel {
					@apply text-base text-center text-gray-200 bg-gray-800 rounded-lg shadow-lg; 
					background-color: #aaa2;
					border-radius: 10px;
					border: 1px solid #ddd4;
					padding: 10px;
					margin-bottom: 10px;
				}
				a {
					color: #fdd;
				}
				body {
					background-color: #0f172a;
				}
				label {
					@apply text-base text-center text-gray-200;
					font-family: 'JetBrains Mono', monospace;
				}
				select {
					color: #333d;
					background-color: #dddd;
				}
				.activeDay {
					border-radius: 5px;
					color: #fff6;
					background-color: #aaa1;
					border: 1px solid #aaa1;
				}
				.inactiveDay {
					border-radius: 5px;
					color: #fff4;
					border: 1px solid #fff0;
				}
				.activeDay:hover {
					color: #2228;
					background-color: #aaa9;

				}
				.inactiveDay:hover {
					color: #fff4;
					border: 1px solid #fff6;
				}
				.week-hstack {
					display: grid;
					grid-template-columns: repeat(7, 1fr);
					grid-gap: 1rem;
				}
				.submit {
					@apply text-center text-gray-400 bg-pink-700 rounded-lg shadow-lg; 
					padding: 0.5rem;
				}
				.submit:hover {
					@apply text-gray-100 bg-pink-500; 

				}
				table {
					border: 1px solid #fff2;
					width: fit-content;
				}
				td {
					font-family: 'JetBrains Mono', monospace;
					font-size: 0.8rem;
					margin-right: 1rem;
					padding: 1px;
					text-align: center;
					color: #fff7;
					border: 1px solid #fff2 !important;
					height: 0.8rem;
				}
				th {
					font-family: 'JetBrains Mono', monospace;
					font-weight: 800;
					font-size: 0.9rem;
					margin-right: 1rem;
					padding: 1px;
					padding-left: 4px;
					padding-right: 4px;
					text-align: center;
					color: #fff8;
					border: 1px solid #fff2 !important;
					background-color: #aaa3;
				}
				.panel > ul > li  {
					list-style-type: .none;
					font-size: 0.8rem;
					color: #fff6;
				}
				.badge-pr {
					background-color: #da67fd;
					color: #fff;
					font-weight: 800;
					text-shadow: 1 1 1 #000!important;
					border-radius: 20px;
					padding-left: 0.3rem;
					padding-right: 0.3rem;
				}
				input {
					color: #fff6;
					font-weight: 900;
					font-size: 0.9rem;
					border-radius: 15px;
					background-color: #fff2;
					padding-left: 0.5rem; 
					padding-right: 0.3rem;
				}
				.green {
					color: #8fa;
					font-weight: 800;
				}
				.y-circle {
					color: white;
					background-color: #f6ad5560;
					border: 1px solid #f6ad55;
					font-weight: 800;
					border-radius: 50%;
					padding: 0.2rem;
				}
				.mt-10 {
					margin-top: 10px;
				}
				.badge-pr {
					background-color: #da67fd;
					color: #fff;
					font-weight: 800;
					text-shadow: 1 1 1 #000 !important;
					border-radius: 20px;
					padding-left: 0.3rem;
					padding-right: 0.3rem;
				  }
				  
				  .nav-top {
					background-color: #0f172a;
					color: #fff;
					border: 1px solid #fff2;
					border-radius: 5px;
					padding: 10px;
					margin: 10px;
					box-shadow: 0 0 5px #fff2;
				  }
				  .w-70 {
					width: 70px;
				  }
				  .lg {
					font-size: 1.6rem;
					font-weight: 800;
				  }
				  .h-50 {
					height: 50px;
				  }
			</style>
			<link href="{% static 'sch/css/_base.min.css' %}" rel="stylesheet">
			{% block style %} {% endblock %}
		{% endcompress %}

	
	</head>

	<body class="content">
		

		<div class="nav-top">{% include 'header.html' %}</div>

				{% block content %}
				{% endblock %}
	</body>
</html>
