{% load static %}
{% load tags %}


<header aria-label="Site Header" class="bg-white dark:bg-gray-900">
  <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="flex-1 md:flex md:items-center md:gap-12">
        <a class="block text-teal-600 dark:text-teal-300" href="/">

          {% include 'FlowRate90.svg' %}

        </a>
      </div>

      <div class="md:flex md:items-center md:gap-12">
        <nav aria-label="Site Nav" class="hidden md:block">
          <ul class="flex items-center gap-6 text-sm">
            <li>
              <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                href="/sch/day/all">
                <div class="vstack aic">
                  <div>{% include 'Date.svg' %}</div>
                  <div> WORKDAYS </div>
                </div>
              </a>
            </li>

            <li>
              <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                href="/sch/shifts/all">
                <div class="vstack aic">
                  <div>{% include 'Shift.svg' %}</div>
                  <div> SHIFTS</div>
                </div>
              </a>
            </li>

            <li>
              <a href="/sch/employees/all" class="header-link">
                <div class="vstack aic">
                  <div>{% include 'Profile.svg' %}</div>
                  <div> EMPLOYEES</div>
                </div>
              </a>
            </li>
          </ul>
        </nav>

        <div class="flex items-center gap-4">
          <div class="hstack">
            {% goToThisWeek %}
            <div>
              <a href="/sch/schedule/{% todayYear %}/{% todaySch %}/" class="btn btn-compact">
                VIEW SCHEDULE GRID
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
